<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liste</title>
  </head>
  <body>
    <!--Uredjene liste -->
    <ol reversed start="3">
      <li>HTML</li>
      <li>CSS</li>
      <li>JS</li>
    </ol>
    <ol type="A">
      <li>HTML</li>
      <li>CSS</li>
      <li>JS</li>
    </ol>
    <ol type="a">
      <li>HTML</li>
      <li>CSS</li>
      <li>JS</li>
    </ol>
    <!-- Neuredjene liste -->
    <ul>
      <li>Jabuka</li>
      <li>Narandza</li>
      <li>Breska</li>
      <li>Lubenica</li>
    </ul>
    <ul>
      <li>Element 1</li>
      <li>Element 2</li>
      <li>Element 3</li>
      <li>Element 4</li>
      <li>Element 5</li>
    </ul>
  </body>
</html>
